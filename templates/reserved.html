<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserved Rooms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #2D3047; /* Navy */
            --secondary: #FF6B6B; /* Coral */
            --accent: #FFE66D; /* Gold */
            --light: #F8F9FA; /* Cream */
            --gradient-primary: linear-gradient(135deg, #2D3047 0%, #1E1E1E 100%);
            --gradient-secondary: linear-gradient(135deg, #FF6B6B 0%, #FF4500 100%);
            --gradient-accent: linear-gradient(135deg, #FFE66D 0%, #FFD700 100%);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }

        .container {
            padding: 2rem;
        }

        h1 {
            font-weight: 600;
            color: var(--primary);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            letter-spacing: 1px;
            margin-bottom: 2rem;
        }

        .room-card {
            margin: 1rem;
            border: none;
            border-radius: 15px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
        }

        .room-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .card-body {
            padding: 2rem;
            position: relative;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 1.5rem;
        }

        .room-number {
            position: absolute;
            top: -10px;
            right: -10px;
            background: var(--accent);
            color: var(--primary);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .price {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--secondary);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        .badge {
            font-size: 0.9rem;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            background: var(--gradient-secondary);
            color: white;
        }

        .btn-cancel {
            background: var(--gradient-secondary);
            color: white;
            border: none;
            border-radius: 25px;
            padding: 0.8rem 2rem;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .btn-cancel:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .btn-cancel i {
            margin-right: 0.5rem;
        }

        .no-rooms {
            text-align: center;
            font-size: 1.2rem;
            color: var(--secondary);
            margin-top: 2rem;
        }

        .no-rooms i {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--secondary);
        }

        /* Back Button */
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 12px 25px;
            background: var(--gradient-accent);
            color: var(--primary);
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(255, 230, 109, 0.3);
            transition: all 0.3s ease;
            z-index: 1000;
            border: 2px solid var(--accent);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .back-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 230, 109, 0.4);
        }

        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.6s ease-out;
        }
    </style>
</head>
<body>
    <!-- Back Button -->
    <a href="/" class="back-button">
        ‚¨ÖÔ∏è Back to Home
    </a>

    <div class="container mt-5">
        <h1 class="text-center">üåü Your Reserved Rooms üåü</h1>

        {% if rooms %}
            <div class="row fade-in">
                {% for room in rooms %}
                <div class="col-md-4">
                    <div class="card room-card">
                        <div class="card-body">
                            <div class="room-number">{{ room.room_number }}</div>
                            <h5 class="card-title">{{ room.room_type }} Suite</h5>
                            <p class="price">
                                <i class="fas fa-tag"></i> ${{ room.price_per_day }} / night
                            </p>
                            <p>Room: <span class="badge">{{ room.room_number }}</span></p>
                            <p>Status: <span class="badge">Reserved</span></p>
                            <form method="POST" action="/cancel_booking">
                                <input type="hidden" name="room_number" value="{{ room.room_number }}">
                                <button type="submit" class="btn btn-cancel" 
                                        onclick="return confirm('Are you sure you want to cancel this booking?')">
                                    <i class="fas fa-times-circle"></i> Cancel Booking
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        {% else %}
            <div class="no-rooms fade-in">
                <i class="fas fa-door-closed"></i>
                <p>No rooms reserved yet.</p>
            </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
